{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Forecast</title>
	
	<link rel="stylesheet" type="text/css" href="{% static 'weather/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'weather/css/style.css' %}" />

</head>
<body id = "forecast-alert">
<div class="container">
  <div class="row">
    <div class="col-sm-1"> </div>
    <div class="col-sm-3">
      <img src= "https://cdn.onlinewebfonts.com/svg/img_209497.png" style="width: 100px">
    </div>
    <div class="col-sm-8 alert">
        WARNING: 100% chance of precipitation
    </div>
  </div>
  <div class="space">
  </div>
  <div class="row" style="text-align: center;">
    <div class="col-sm-3"> </div>
    <div class="col-sm-6" style="text-align: center;"> 
      <button type="button" class="btn btn-secondary btn-lg explore-button">
        EXPLORE
      </button>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class = "row">
    <div class="col-sm"> </div>
    <div class="col-sm-6 weather-icon">
      <img src = "https://cdn.onlinewebfonts.com/svg/img_209370.png" style="height:290px">
    </div>
    <div class="col-sm"> </div>
  </div>
  <div class="row">
    <div class="col-sm-4"> </div>
    <div class="col-sm-4 curr-temp">
        69&#176;F
    </div>
    <div class="col-sm-4"> </div>
  </div>
  <div class="row">
    <div class="col-sm-3"> </div>
    <div class="col-sm-6 curr-loc">
      Berkeley
    </div>
    <div class="col-sm-3"> </div>  
  </div>
  <div class="row">
    <div class="col-sm-2"> </div>
    <div class="col-sm-8 curr-day" style="text-align:center";>
      Friday, June 16
    </div>
    <div class="col-sm-2"> </div>  
  </div>
  <div class="row">
    <div class="col-sm-3"> </div>
    <div class="col-sm-6 curr-time">
      3:42 pm
    </div>
    <div class="col-sm-3"> </div>  
  </div>
  <div class="row">
    <div class="col-sm other-times">
      1:00
    </div>
    <div class="col-sm other-times">
      2:00
    </div>
    <div class="col-sm other-times">
      3:00
    </div>
    <div class="col-sm other-times">
      4:00
    </div>
    <div class="col-sm other-times">
      5:00
    </div>
    <div class="col-sm other-times">
      6:00
    </div>
  </div>
 </div>
</body>
</html>
